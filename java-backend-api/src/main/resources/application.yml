server:
  port: 8080

spring:
  application:
    name: wingbank-config-api
  datasource:
    url: jdbc:postgresql://localhost:5432/wingbank_config
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

app:
  jwt:
    secret: wingbank-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security
    access-token-expiration: 1800000
    refresh-token-expiration: 604800000
  security:
    max-login-attempts: 5
    lock-duration-minutes: 30

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

logging:
  level:
    com.wingbank: DEBUG
    org.springframework.security: INFO
